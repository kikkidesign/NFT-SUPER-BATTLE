<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHAGY vs CoverdPeople バトル</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ffcc00;
      font-size: 1.8em;
    }
    .subtitle {
      font-size: 1em;
      color: #ccc;
      margin-top: -10px;
    }
    .arena, .team-select, #charButtons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .char {
      width: 45%;
      max-width: 240px;
      min-width: 150px;
      position: relative;
    }
    .char img {
      width: 100%;
      border: 4px solid #fff;
      transition: transform 0.3s ease;
    }
    .select, .scoreboard {
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 15px;
      background-color: #333;
      color: #fff;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      cursor: pointer;
    }
    .mini-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .mini-btn img {
      width: 50px;
      margin-bottom: 5px;
      border: 2px solid #fff;
    }
    .win-message {
      font-size: 3em;
      color: red;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 2px 2px 10px #fff;
      animation: flash 0.6s infinite alternate;
    }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>PHAGY vs CoverdPeople バトル！</h1>
  <p class="subtitle">NFT界の未来をかけたバトルが今ここにはじまる。</p>

  <div class="arena">
    <div class="char" id="playerChar"></div>
    <div><strong>VS</strong></div>
    <div class="char" id="cpuChar"></div>
  </div>

  <div id="effectArea"></div>

  <div class="select" id="selectArea">
    <p>キャラを選んでバトル！</p>
    <div id="charButtons"></div>
  </div>

  <div class="scoreboard">
    <p id="result"></p>
    <p>あなた：<span id="playerScore">0</span> / CPU：<span id="cpuScore">0</span></p>
    <div id="winMessage"></div>
  </div>

  <script>
    const beats = {
      majime: "fusei",
      fusei: "fuzake",
      fuzake: "majime"
    };

    const teams = {
      phagy: {
        majime: { src: "phagy_majime.png", label: "まじめ" },
        fuzake: { src: "phagy_fuzake.png", label: "ふざけ" },
        fusei: { src: "phagy_fusei.png", label: "ふせい" },
      },
      coverd: {
        majime: { src: "coverd_majime.png", label: "まじめ" },
        fuzake: { src: "coverd_fuzake.png", label: "ふざけ" },
        fusei: { src: "coverd_fusei.png", label: "ふせい" },
      }
    };

    let selectedTeam = "coverd"; // ← 必要に応じて切り替え
    let cpuTeam = "phagy";       // ← 自動で選ばれる想定
    let playerScore = 0;
    let cpuScore = 0;
    let currentRound = 1;
    const maxRounds = 3;

    const selectArea = document.getElementById("selectArea");
    const charButtons = document.getElementById("charButtons");
    const result = document.getElementById("result");
    const winMessage = document.getElementById("winMessage");

    function renderCharacter(id, data) {
      const container = document.getElementById(id);
      container.innerHTML = `<img src="${data.src}" alt="${data.label}" /><p>${data.label}</p>`;
    }

    function randomChoice(teamKey) {
      const keys = Object.keys(teams[teamKey]);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function showCharacterSelect() {
      charButtons.innerHTML = "";
      Object.keys(teams[selectedTeam]).forEach(key => {
        const div = document.createElement("div");
        div.className = "mini-btn";
        div.innerHTML = `
          <img src="${teams[selectedTeam][key].src}" />
          <button onclick="battle('${key}')">${teams[selectedTeam][key].label}</button>
        `;
        charButtons.appendChild(div);
      });
    }

    function battle(playerChoice) {
      const cpuChoice = randomChoice(cpuTeam);
      const playerData = teams[selectedTeam][playerChoice];
      const cpuData = teams[cpuTeam][cpuChoice];

      renderCharacter("playerChar", playerData);
      renderCharacter("cpuChar", cpuData);
      selectArea.style.display = "none";

      let message = "";
      let winText = "";

      if (playerChoice === cpuChoice) {
        message = "あいこだ！";
      } else if (beats[playerChoice] === cpuChoice) {
        message = `${playerData.label}のこうげき！${cpuData.label}がしんだ！`;
        winText = `ROUND ${currentRound} WIN !!!`;
        playerScore++;
      } else {
        message = `${cpuData.label}のこうげき！${playerData.label}がしんだ！`;
        winText = `ROUND ${currentRound} LOSE !!!`;
        cpuScore++;
      }

      result.textContent = message;

      setTimeout(() => {
        winMessage.innerHTML = `<p class="win-message">${winText}</p>`;
        currentRound++;
        if (currentRound <= maxRounds) {
          setTimeout(() => {
            selectArea.style.display = "block";
            showCharacterSelect();
          }, 2000);
        }
      }, 1500);

      document.getElementById("playerScore").textContent = playerScore;
      document.getElementById("cpuScore").textContent = cpuScore;
    }

    // 初期化
    showCharacterSelect();
  </script>
</body>
</html>
